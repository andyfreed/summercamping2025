name: Deploy to DreamHost

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./summer-camping
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm install
          
      - name: Build
        run: npm run build
          
      - name: List build directory
        run: ls -la build
          
      - name: Deploy to DreamHost
        uses: appleboy/scp-action@master
        with:
          host: pdx1-shared-a1-25.dreamhost.com
          username: dh_2bzpfx
          password: ${{ secrets.DREAMHOST_PASSWORD }}
          port: 22
          source: "./summer-camping/build/*"
          target: "/home/dh_2bzpfx/summercamping2025.com/"
          strip_components: 2
          overwrite: true 