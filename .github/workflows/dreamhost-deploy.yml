name: Deploy to DreamHost

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Debug directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          
      - name: Install Dependencies
        run: npm install
          
      - name: Build
        run: npm run build
          
      - name: Debug build directory
        run: |
          echo "Build directory contents:"
          ls -la build
          
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          name: id_ed25519
          
      - name: Setup SSH keys and known_hosts
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIC9fAXKFLZ3nswECY8IPiyMVyY1m5xVNzbqaOlY3d4sP github-actions-deploy" > ~/.ssh/id_ed25519.pub
          chmod 644 ~/.ssh/id_ed25519.pub
          
      - name: Debug SSH setup
        run: |
          echo "SSH directory contents:"
          ls -la ~/.ssh/
          echo "SSH key permissions:"
          stat ~/.ssh/id_ed25519
          echo "Public key content:"
          cat ~/.ssh/id_ed25519.pub
          echo "Testing SSH connection:"
          ssh -vvv dh_2bzpfx@pdx1-shared-a1-25.dreamhost.com 'echo "SSH connection successful"'
          
      - name: Deploy to DreamHost
        run: |
          rsync -e "ssh -v" -avz --delete build/ dh_2bzpfx@pdx1-shared-a1-25.dreamhost.com:/home/dh_2bzpfx/summercamping2025.com/ 